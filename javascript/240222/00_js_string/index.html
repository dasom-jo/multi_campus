        //문자열str에 문자ch가 몇개있는지 확인//
        function findCount(str, ch){//findCount
            let count = 0;
            //반복문 시작//i에 str문자열 위치정보index가 담김 
            for(let i =0;i<str.length;i++){
                //===은 주소뿐 아니라 속성값까지 같아야한다 그렇게에 위치정보i만으로도
                //속성값이 확인가능
                if(ch === str[i] )
                count++;
            }
            return count;
        }

        //부분 문자열의 위치 찾기 : indexOf
        let str_greeting = "Good morning, everyone. Beautiful morning.";

        //문자열 str에서 문자열 target이 몇개 존재하는지 반환 findCountStr(str, target
        function findCountStr(str, target) {
            let count = 0;
            let position = str.indexOf(target);
            while(position != -1) {
                count++;
                //다음포지션부터 다시 반복
                position = str.indexOf(target, position + target.length);
            }
            return count;
        }
        let lyrics =  '문자로 콕콕콕콕콕콕 찍어서 보낸다';
        console.log(findCountStr(lyrics,'콕콕콕'));//2
        //타겟을 아래에다 적어서 헷갈린다 

        //문자열 str 에서 문자열 target이 존재하는 n번째 위치를 반환 
        //findTargetIndex(str,target,n)
        function findTargetIndex(str,target,n) {
            let count = 0;
            let position = str.indexOf(target);
            while (position != -1){
                count++;
                if(count == n) {
                    return position;
                }                              //position+1
                position = str.indexOf(target,position + target.length);
            }
            return -1;
        }
        findTargetIndex('Good morning, everyone. Beautiful morning.', 'morning', 2);
