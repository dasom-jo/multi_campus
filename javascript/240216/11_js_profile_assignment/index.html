<body class="member1">
    <section class="wrap container my-5 p-3 bg-white rounded-3">
        <nav class="menu d-flex justify-content-between p-3">
            <i class="fa-solid fa-bars fs-4"></i>
            <i class="fa-regular fa-note-sticky fs-4"></i>
        </nav> 
        <article class="profile p-3 text-center">
            <img class="rounded-circle" src="https://placehold.co/200x200" width="200" alt="프로필_사진">
            <div class="mt-3">

                <h2 class="fs-6">FRONTEND DEVELOPER</h2>
            </div>
            <button class="btn-view btn shadow rounded-pill my-2 w-75">VIEW MORE</button>
        </article>
        <ul class="contact list-unstyled w-75 mx-auto">
            <li>
                <i class="fa-brands fa-facebook"></i>
                <span class="ms-3 text-capitalize">visit my facebook page</span>

            <hr>
            <li>
                <i class="fa-solid fa-envelope"></i>
                <span class="ms-3">blackpink@naver.com</span>
            </li>
        </ul>
        <nav class="others d-flex justify-content-evenly w-75 mx-auto mt-3 py-3">
            <span class="on d-inline-block rounded-circle"></span>
            <span class="d-inline-block rounded-circle"></span>
            <span class="d-inline-block rounded-circle"></span>
            <span class="d-inline-block rounded-circle"></span>
        </nav>
    </section>
    <script>
        let navi_link = document.querySelectorAll('.others > span');
        let obj_list = [
            { name: '지수', img: 'https://i.namu.wiki/i/qDWo7jnTiRCv71Nftf_wd__oRbfOFGdMBibGDMpy0lKEadTQB9pva96Qs7PGhFUd3rs87kcWIQXl3Jg6Shur72xhjQ0JdSO5S55RZ6E52fdTjznVvQFIbAiJh-jDNwmxqx9c9fGbr5JwUOvQziBEVw.webp' },
            { name: '제니', img: 'https://i.namu.wiki/i/vkX2H8O6IFQdaqKbXOxuiy6QwBg6O-sjK6ESxTeMCYx4FwEzaFZtvSLIViRpxN-4C6j8YfXjYy_wtn-fGi3FBpCJD_wrOPyfn7Baui6UxdV5t2pin5k13gsmK8t9vV0QBPBXlhavMgPncpQ4Lteh8Q.webp'  },
            { name: '로제', img: 'https://i.namu.wiki/i/ep26Ie58oBuPNXMc4-2cyf4hnO5HX2emfkFfoALQBfxBLw9WlZm7ImmZcGee8DaufXSXpsv4NcOyruSqMw21Yq1E97hMkd8b4e3f_0RqHratjOb_1TqaZkhbZ4-wTIKYUyS6YjexNVn0lfDmh-YqLQ.webp' },
            { name: '리사', img: 'https://i.namu.wiki/i/KBTAHQQJPqUVciXCI3qxBnjxbY9V5VEcYA5Afn8OQL6iEJ3qqZpCyFi7yxcnIizVU4lIePxxT0bKiciqReL7amM65mYpytDjcJBaGa_6NOB6S34ECmHxUNIcJKb6KiSR9cfVoFc5K4NZjyiBo4Hy2w.webp' },
            
        ]

        // for(let i in navi_link) {
        //     console.log(i);
        // }
        for (let i = 0; i < navi_link.length; i++) {
            //0-3까지 총 네개 /클릭을 하면 아랫부분을 세팅
            navi_link[i].onclick = function() { 
                document.body.className = `member${i + 1}`;//배경사진바뀜

                let name = document.querySelector('article.profile h2');//이름바뀜
                let img = document.querySelector('article.profile img');//사진바뀜
                name.innerText = obj_list[i].name;
                img.src = obj_list[i].img;

                for (const elem of navi_link) {
                    //만약에 elem과 navi_link[i] 이같으면 스위치 on으로 표시 
                    console.log(elem, navi_link[i]);//반복이 돔 
                    if(elem === navi_link[i]) {
                        elem.classList.add('on');
                    } else {
                            elem.classList.remove('on');
                        }
                }
            }
        }

        // navi_link[0].onclick = function() {
