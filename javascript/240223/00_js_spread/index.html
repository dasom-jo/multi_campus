<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전개(spread)</title>
</head>
<body>
    <script>
            //전개구문으로 작성된 매개변수는 배열로 가져온다
        function addNum(...number) {
            let total = 0;
            //console.log(numbers);
            //console.log(typeof(numbers));
        
            for (let i = 0; i<number.length; i++){
                total += number[i];
            }
            return total;
        }

        console.log(addNum(1,2,3,4,5,6));//21
    </script>
</body>
</html>
