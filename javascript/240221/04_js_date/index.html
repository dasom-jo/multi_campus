<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 셋은 세팅(시간 설정) 겟은 가져오는거 투는  특정 형식으로 변환    -->
<script>

let date = new Date(); //Date 라는 객체에서 date라는 인스턴스 객체를 찍어냈다
console.log(typeof(date));
console.log(date);
console.log(date.toUTCString());
console.log(date.toLocaleString());
console.log(date.toDateString());
console.log(date.toTimeString());


console.log(date.getDate());
console.log(date.getDay());//요일
console.log(date.getFullYear());
console.log(date.getHours());
console.log(date.getMilliseconds());
console.log(date.getMinutes());
console.log(date.getMonth());
console.log(date.getSeconds());
console.log(date.getTime());

let birth = new Date ('2022-02-04');
console.log('요일,', birth.getDay());
console.log("시분초,",birth.getHours(), birth.getMinutes(), birth.getSeconds());


let workIn = new Date('2024-02-20T08:30:00')
console.log('요일,', workIn.getDay);
console.log("시분초,",workIn.getHours(),workIn.getMinutes(),workIn.getSeconds());
workIn.setMinutes(50);
console.log('시분초,',workIn.getHours(),workIn.getMinutes(),workIn.getSeconds());

new Date('2002');

new Date("02/04/2022");

</script>
</body>
