<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열(string)을 배열(Array)로 변환</title>
</head>
<body>
    <script>
        //string to Array
        let str = '떠나는 길에 네가 내게 말했지';
        let str_arr1 = str.split('');//한글자씩 배열
        let str_arr2 = [...str];//각 글자마다 , 배치
        let str_arr3 = Array.from(str);//한글자씩 배열


        //Array to String
        let arr = ['안', '녕하', '세요'];
        let arr_str = arr.join("");//안녕하세요  다 붙어서 나옴
        
        let ganzi = "자축인묘진사오미신유술해";
        let ganzi_arr = [...ganzi] //['자', '축', '인', '묘', '진', '사', '오', '미', '신', '유', '술', '해']
        
        let new_ganzi_arr = [];//배열초기화,새로운 배열저장소
        let temp = '';//임시문자열 초기화
        ganzi_arr.forEach((e,i)=>{ 
        temp += e;//요소를 한글자씩 더해나감
        if(i % 4 == 3) {//한글자씩 추가하다가 인덱스의 숫자가 4로 나눌경우 나머지 3이되면 중지
            new_ganzi_arr.push(temp);//모인 글자 4개를 new_ganzi로 이동
            temp = '';//temp의 초기화및 재반복
            }
        })
        console.log(new_ganzi_arr.join('-'));

        let word = 'internet';
        let cap_word = [word[0].toUpperCase(), ...word.slice(1)].join("");
        console.log(cap_word);                         //두번째문자부터 반환
    </script>
</body>
</html>
