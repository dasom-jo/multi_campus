<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵</title>
</head>
<body>
    <script>
        let nums = [1,2,3,4,5];

//let newNums = [];
//nums.forEach(num => newNums.push(num*2));
//foreach문을 통한 배열의순회
//push  하나이상의 요소를 추가 * 뿐만 아니라 array.push(element1, element2, ..., elementN) 가능
//console.log(newNums);

/*map()*/
//각 배열 요소에 똑같은 함수를 실행한후, 그결과를 '새로운배열로 반환'하는 메서드이다.
let newNums = nums.map(num => num*2);
console.log(newNums);

//// [1, 2, 3, 4, 5] -> [3, 7, 11, 15, 19];
let newNums2 = nums.map((num, index) => num * 3 + index);
console.log(newNums2);
//index가 가르키는 건 요소의 자리
    </script>
</body>
</html>
