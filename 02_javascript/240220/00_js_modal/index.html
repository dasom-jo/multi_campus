<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal-result.css">
</head>
<body>
    <button id="open">프로필 보기</button>

    <div id="modal-box">
        <div id="modal-contents">
            <button id="close">&#215;</button>
            <h1 id="title">My Profile</h1>
            <div id="profile">
                <img src="./블로썸.png" alt="조다솜" width="80" height="80">
                <div id="desc">
                    <p class="user">이름 : 조다솜</p>
                    <p class="user">주소 : 경기도</p>
                    <p class="user">연락처 : 1234-5678</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <!-------복습용-------------------------->
    <script>
        let openBtn = document.querySelector('#open');
        let modalBox = document.querySelector('#modal-box');
        let closeBtn = document.querySelector('#close');
        let div =document.querySelector('div')
        openBtn.addEventListener('click',() => {
                modalBox.classList.add('active');
        })

        closeBtn.addEventListener('click',() => {
                modalBox.classList.remove('active');
        })

        div.addEventListener('click',() => {
                modalBox.classList.remove('active');
        })
    </script>
</body>

</html>
