    <title>createElement</title>
</head>
<body>
    <h1>노드 만들기</h1>
    <p>HTML</p>

    <p>javascript</p>
    <!-- newP를 여기다 넣고싶어요  -->
    <script>
        let newP = document.createElement('p');//새롭게 족보에없는 태그 만듬

        let textNode = document.createTextNode('python');//새로운 태그의 자식등장
        newP.appendChild(textNode);
        //=newp.innertext='python'  같은 결과
        //console.log(newP);//콘솔창에 파이썬이 들어감

        //새 태그를 족보에 끼어넣음


        // insertBefore(추가노드,기준노드);

        //document.body.insertBefore(newP,h1);//h1태그앞에 들어감
        let javascript = document.querySelector('p:nth-child(4)');
        document.body.insertBefore(newP,javascript);//자바앞으로
