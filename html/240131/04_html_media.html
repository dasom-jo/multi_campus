<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어태그</title>
</head>
<body>
    <h1>미디어태그</h1>
    <p>
        미디어 태그는 오디오,비디오 등의 미디어 파일을 재생할수있게 해주는태그
    </p>
    <h2>미디어태그의 속성</h2>
    <ul>
        <li>
            src:재생할 미디어 파일의 위치 지정
        </li>
        <li>
            controls:재생,일시정지,음량등 기능사용
        </li>
        <li>
            loop: 반복 재생여부
        </li>
        <li>
            muted:음소거 설정여부
        </li>
        <li>
            autoplay:자동재생 여부
            
        </li>
    </ul>

    <h2>오디오태그</h2>
    <audio src="https://cdn.freesound.org/previews/186/186942_2594536-lq.mp3" controls ></audio> 
    <h2>비디오태그</h2>
    <video src="https://ia600906.us.archive.org/14/items/CC_1914_03_02_FilmJohnny/CC_1914_03_02_FilmJohnny_512kb.mp4" controls muted autoplay></video>
        <!--controls 해야 재생됨 혹은 autoplay하면 조작은 불가능하고 그냥 바로재생되는데 \
    음소거인상태로 재생됨 소ㅓ리켜줘야함 muted는 일단 음소거로 재생=세개다쓰면 바로재생되면소 정지 조작 가능하고 일단 음소거로 재생-->
</body>
</html>
