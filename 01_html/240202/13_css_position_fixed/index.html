<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        #fixed {
            width: 100%;
            height: 100px;
            background-color: blueviolet;
            position: fixed;
            top: 0px;
            /* display: none; */
        }
        p {
            margin-top: 100px;
        }/* 디스플래이 혹은 마진을 그아래로 내려줌 그냥 마진은  네변이 다들어가서
        중간에 나오지만 탑만 하면 위에만 입력되므로 잘나온다  */
    </style>
</head>
<body>
    <div id="fixed"></div>
    <p>글씨를 써도 나오지않아요 그림 뒤에 잇거든용 겹쳐짐 디스플래이를 논으로 하면 보여요</p>
</body>
</html>
