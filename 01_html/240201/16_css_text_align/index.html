<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 정렬</title>
    <style>
        /* p {
            text-align: ;

        } */
        #left {
            text-align: left;
        }

        #right {
            text-align: right;
        }

        #center{
            text-align: center;
        }
        #justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <p id="left"> 아 단비같은 주말이 기다린다 핰핰핰 너무 놀고시퍼!!!!!</p> 
    <p id="right">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eos ea ducimus molesti</p>
    <p id="center">ae provident? Fugit esse magni animi, minus sed sequi, </p>
    <p id="justify">iure neque odit officiis consequuntur dolore doloremque dolorem molestias provident!</p>
    
    <!--ALIGN은 수평방향의 정렬을 설정한다 기렉션이 영향을 줄수잇으므로 제거해야함-->
    <!--direction:글자는 이렇게 써지는데 물음표같은건  앞으로 댕김 원래 뒤에잇는글자가 앞으로롬
    텍스트가 써지는 방향 아랍어같은거 근데 우리나라는 안씀-->
</body>
</html>
