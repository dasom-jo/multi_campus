<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트과제</title>
</head>
<body>
   <!--세가지 리스트를 만들어보세요-->
    <!--웹브라우저 종류 4가지 목록-->
    <!--무분별한 h태그금지-->
    <p>웹브라우저 종류 4가지 리스트</p>
    <ul>
        <li>구글크롬</li>
        <li>애플사파리</li>
        <li>네이버웨일</li>
        <li>엣지</li>
    </ul>



    <!--2023년 kbo (1-4)순위-->
    <p>2023 KBO 1~4순위 리스트</p>
    <ol type="A">
        <li>LG</li>
        <li>KT</li>
        <li>SSG</li>
        <li>NC</li>
    </ol>
    


    <!--웹의 3요소 설명목록-->
    <p>웹의 3요소 설명리스트</p>
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 웹 페이지의 구조를 만드는 데 사용되는 마크업 언어입니다</dd>
        <dt>CSS</dt>
        <dd>CSS는 웹 페이지의 시각적 표현을 담당합니다.</dd>
        <dt>JavaScript</dt>
        <dd>JavaScript는 웹 페이지에 상호작용을 추가하는 프로그래밍 언어입니다.</dd>
    </dl>
    


</body>
</html>
