    <!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
    <div class="container">
    <h2>사용자 등록</h2>
    <form>
        <input type="text" name="id" placeholder="아이디" required><br>
        <input type="text" name="name" placeholder="이름" required><br>
        <select name="gender" required>
        <option value="" disabled selected hidden>성별 선택</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
        </select><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="tel" name="phone" placeholder="전화번호" required><br>
        <input type="email" name="email" placeholder="이메일" required><br>
        <input type="file" name="profile-image" accept="image/*"><br>
        <button type="submit">등록</button>
    </form>
    <h2>게시글 등록</h2>
    <form>
        <input type="text" name="user-id" placeholder="작성자 아이디" required><br>
        <textarea name="content" rows="4" placeholder="글 내용" required></textarea><br>
        <input type="text" name="hashtags" placeholder="해시태그"><br>
        <button type="submit">등록</button>
    </form>
    </div>
    <div class="container">
    <h2>게시글 목록</h2>
    <div class="posts">
        <div class="post">
        <p>작성자: 누군가 1</p>
        <p>내용: 오늘은 좋은 날씨네요!</p>
        <p>해시태그: #날씨 #좋은날</p>
        </div>
        <div class="post">
        <p>작성자: 누군가 2</p>
        <p>내용: 안녕하세요. 반갑습니다.</p>
        <p>해시태그: #인사</p>
        </div>
    </div>
    </div>
    </body>
    </html>
