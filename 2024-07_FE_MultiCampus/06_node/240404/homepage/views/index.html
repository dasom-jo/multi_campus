<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="join-info">
        <div class="container">
            <p>회원가입</p>
            <form action="/users" method="post" class="form" enctype="multipart/form-data">
                <div class="input-box">
                    <input name="userid" type="text" placeholder="아이디" />
                </div>

                <div class="input-box">
                    <input name='userpw' type="password" placeholder="비밀번호" autocomplete />
                </div>

                <div class="input-box">
                    <input name="username" type="text" placeholder="이름" />
                </div>
                <div class="column">
                    <div class="input-box">
                        <input name="userbirth" type="text" placeholder="생년월일 8자리" />
                    </div>

                    <div class="input-box">
                        <input name="usertel" type="text" placeholder="휴대전화번호" />
                    </div>
                </div>

                <div class="column">
                    <div class="input-box">
                        <select name="gender">
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <select name="nation">
                            <option value="local">내국인</option>
                            <option value="foreigner">외국인</option>
                        </select>
                    </div>
                </div>


                <div class="input-box">
                    <input name="useremail" type="text" placeholder="이메일주소" />
                </div>

                <div class="filebox">
                    <span>[필수사항] 프로필 이미지</span>
                    <label for="user-profile">파일선택</label>
                    <input id="user-profile" type="file" name="userprofile" />
                </div>

                <button type="submit">회원가입</button>
            </form>
        </div>

        <div class="container join-right">
            <p>회원정보</p>
            <div class="user-info">
                <span>아이디</span>
                <span>이름</span>
                <span>성별</span>
                <span>전화번호</span>
                <span>이메일</span>
                <span>내ㆍ외국인</span>
                <span>프로필 이미지</span>
            </div>
            {% for user in users %}
            <div class="user-info">
                <span>{{user.id}}</span>
                <span>{{user.name}}</span>
                <span>{{user.gender}}</span>
                <span>{{user.tel}}</span>
                <span>{{user.email}}</span>
                <span>{{user.nation}}</span>
                <span>
                    <img src="/profile/{{user.profile}}" />
                </span>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="user-write">
        <div class="container">
            <p>게시글 등록</p>
            <form action="#" class="form">
                <div class="input-box">
                    <input id="writer-id" type="text" placeholder="작성자 아이디" />
                </div>

                <div class="input-box">
                    <input id="write-title" type="text" placeholder="글 제목" />
                </div>

                <textarea cols="100" rows="13" placeholder="글 내용을 입력해주세요."></textarea>

                <div class="input-box">
                    <input id="user-tag" type="text" placeholder="해시태그" />
                </div>
                <button type="submit">글 작성</button>
            </form>
        </div>

        <div class="container write-right">
            <p>작성글</p>
            <div class="info-content">
                <div class="write-info">
                    <span>글번호</span>
                    <span>글제목</span>
                    <span>날짜</span>
                    <span>조회수</span>
                    <span>좋아요</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
